<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/fa862b6cef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="inside-container">
            <div class="qrimage">
                <img src="qr.png" alt="">
            </div>
            <div class="inp">
                <label for="input">
                    Enter something to generate QR-code
                </label>
                <input type="text" name="input" id="input" placeholder="Enter Here">
            </div>
            <div class="btn">
                <button id="gen_btn">Generate</button>
                <a href="https://www.instagram.com/abisec_"><i class="fa-brands fa-instagram"></i></a>
            </div>
            
        </div>
      
        
    </div>
  
    <script src="index.js"></script>
</body>
</html>
